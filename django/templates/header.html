{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'portal:subjects' %}">
        <img src="{% static 'img/raf.png' %}" width="30" height="30" class="d-inline-block align-top" alt="logo"/>
        RAF Student Portal
    </a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            {% if not perms.portal.add_subject %}
                <a class="nav-link disabled" href="{% url 'portal:new_subject' %}">New subject</a>
            {% else %}
                <a class="nav-link" href="{% url 'portal:new_subject' %}">New subject</a>
            {% endif %}
            {% if not perms.portal.add_news %}
                <a class="nav-link disabled" href="{% url 'portal:new_news' %}">New news</a>
            {% else %}
                <a class="nav-link" href="{% url 'portal:new_news' %}">New news</a>
            {% endif %}
        </li>
    </ul>

    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">Logout {{ user.get_username }}</a>
    {% endif %}

</nav>
